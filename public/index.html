<html lang="en">
    <head>

        <!-- JS & CSS -->
        <link rel="stylesheet" href="/css/index.css" />

        <title>Diskíto</title>

    </head>
    <body>
        
        <nav>
            <a href="/" class="logo"><span id="dvojbodka">:</span>Diskíto</a>
            <div class="links">
                <a href="/leaderboard">Leaderboard</a>
                <a href="/siege">Siege</a>
                <a href="/matches">Matches</a>
                <a href="/quotes">Quotes</a>
                <div></div>
                <a href="/discord" class="dscrd" target="_blank"><img src="/images/discord.svg" alt="Discord"></a>
            </div>
            <div id="login-popup-button" class="login-btn login">Login</div>
            <a href="" class="toggle-mnu"><span></span></a>
        </nav>

        <main>
            <div id="hero">
                <img src="/images/diskito-ghost.png" alt=":D" />
            </div>
            <div id="stats">
                <div class="thing">
                    <div class="main">
                        <span id="current_users">0</span> users
                    </div>
                    <div class="addit">
                        over time that is up to <span id="total_users">0</span> in total
                    </div>
                </div>
                <div class="thing">
                    <div class="main">
                        <span id="total_voice">0</span> hours spent in voice chat
                    </div>
                    <div class="addit">
                        that's <span id="tv_years">0</span> years, <span id="tv_days">0</span> days,
                        <span id="tv_hours">0</span> hours and <span id="tv_minutes">0</span> minutes
                    </div>
                </div>
                <div class="thing">
                    <div class="main">
                        <span id="total_messages">0</span> messages sent in the server
                    </div>
                    <div class="addit">
                        roughly <span id="messages_per_day">0</span> memes per day
                    </div>
                </div>
            </div>
