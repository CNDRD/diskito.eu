<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content=":D">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://unpkg.com/imask"></script>

        <!-- JS & CSS -->
        <link rel="stylesheet" href="/css/gamble.css" />
        <script defer src="/js/navbar.js" type="module" charset="utf-8"></script>
        <script defer src="/js/gamble.js" type="module" charset="utf-8"></script>

        <title>Diskíto | Gambling</title>
        <link rel="shortcut icon" href="/images/diskito_pfp.jpg" />
        
    </head>
    <body>
        
        <nav>
            <a href="/" class="logo"><span id="dvojbodka">:</span>Diskíto</a>
            <div class="links">
                <a href="/leaderboard">Leaderboard</a>
                <a href="/quotes">Quotes</a>
                <div></div>
                <a href="/discord" class="dscrd" target="_blank"><img src="/images/discord.svg" alt="Discord"></a>
            </div>
            <div id="login-popup-button" class="login-btn login">Login</div>
            <a href="" class="toggle-mnu"><span></span></a>
        </nav>
        
        <main data-game="none">

            <div id="top">
                
                <div data-part="gameSelect" id="game-select">

                    <div data-item="coinflip" data-selected="false">
                        <img src="/icons/l/hand-coins.svg" />
                        <span>Coinflip</span>
                    </div>
                    <div data-item="mines" data-selected="false">
                        <img src="/icons/l/bomb.svg" />
                        <span>Mines</span>
                    </div>

                    <div data-divider></div>

                    <div data-item="stats" data-selected="false">
                        <img src="/icons/l/chart-spline.svg" />
                        <span>Stats</span>
                    </div>

                </div>

                <div data-part="currentBalance">
                    <span data-label>Balance</span>
                    <span id="balance">0</span>
                </div>

                <div data-part="gambledMoney">
                    <span data-label>Session</span>
                    <div data-txt="total" id="tsTotal">0</div>
                    <div data-txt="won" id="tsWon">0</div>
                    <div data-txt="lost" id="tsLost">0</div>
                    <div data-txt="profit" id="tsProfit">0</div>
                </div>

            </div>
    
            <div id="game" data-game="nothing"></div>
            <div id="noting-selected">
                <h2>Nothing selected</h2>
                <img src="/images/gambler.gif" />
            </div>

        </main>
        
    </body>
</html>
