<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content=":D">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

        <!-- JS & CSS -->
        <link rel="stylesheet" href="/css/matches.css" />
        <script defer src="/js/navbar.js" type="module" charset="utf-8"></script>
        <script defer src="/js/matches.js" type="module" charset="utf-8"></script>

        <title>Diskíto | Match tracker</title>
        <link rel="shortcut icon" href="/images/diskito_pfp.jpg" />
        
    </head>
    <body>
        
        <nav>
            <a href="/" class="logo"><span id="dvojbodka">:</span>Diskíto</a>
            <div class="links">
                <a href="/leaderboard">Leaderboard</a>
                <a href="/quotes">Quotes</a>
                <div></div>
                <a href="/discord" class="dscrd" target="_blank"><img src="/images/discord.svg" alt="Discord"></a>
            </div>
            <div id="login-popup-button" class="login-btn login">Login</div>
            <a href="" class="toggle-mnu"><span></span></a>
        </nav>
        
        <main id="matchesList" style="display:none;"></main>

        <main id="matchDetails" style="display:none;">
        
            <div id="matchInfo">
                <img class="map-image" src="/images/maps/shooting_range.jpg" />
                <div class="data">
                    <div class="score">
                        <span class="num us">0</span>
                        <span class="dvdr">-</span>
                        <span class="num them">0</span>
                    </div>
                    <div class="map-name">Unknown</div>
                    <div class="playtime">0m 0s</div>
                    <div style="display: none;" id="edit-match-data">Edit</div>
                </div>
            </div>

            <div id="matchRounds"></div>

            <div id="playerStats">
                <div class="header">
                    <span></span>
                    <span>Name</span>
                    <span>Rank</span>
                    <span>KD</span>
                    <span>WL</span>
                    <span>Links</span>
                    <span></span>
                    <span>KDA</span>
                    <span>Score</span>
                </div>
            </div>

        </main>

    </body>
</html>
